<btd-header></btd-header>
<ion-content [fullscreen]="true">
  <ion-content>
    <!-- Search Bar -->
    <ion-searchbar (ionInput)="filterProfiles($event)"></ion-searchbar>

    <!-- Profiles Grid -->
    <ion-grid>
      <ion-row>
        <ion-col
          size="6"
          *ngFor="let profile of filteredProfiles">
          <ion-card (click)="viewProfile(profile.id)">
            <img
              [src]="profile.imageUrl"
              alt="Profile Picture" />
            <ion-card-header>
              <ion-card-title>{{ profile.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ profile.shortBio }}</p>
              <ion-button
                fill="outline"
                (click)="openChat( profile.id, profile.name, profile.imageUrl )"
                >Chat Now</ion-button
              >
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>

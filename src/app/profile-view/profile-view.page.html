<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ user.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar slot="start">
      <img
        src="{{ user.avatar }}"
        alt="User Avatar" />
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
      <ion-card-subtitle>{{ user.bio }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ user.description }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button
    expand="block"
    (click)="startChat(user.id)">
    Message {{ user.name }}
  </ion-button>
</ion-content>

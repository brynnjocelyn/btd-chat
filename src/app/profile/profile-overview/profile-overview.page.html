<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar slot="start">
      <img
        src="{{ user.avatar }}"
        alt="User Avatar" />
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ user.bio }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item (click)="goToEditProfile()">
      <ion-icon
        name="create"
        slot="start"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </ion-item>
    <ion-item (click)="goToSettings()">
      <ion-icon
        name="settings"
        slot="start"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
